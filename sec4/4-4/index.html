<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Vue SPA Sample</title>
  <style>
    /* 割愛 */
  </style>
</head>

<body>
  <div id="app">
    <nav>
      <!-- router-link によるナビゲーション定義 -->
      <router-link to="/top">トップページ</router-link>
      <router-link to="users">ユーザー一覧ページ</router-link>
    </nav>
    <router-view></router-view>
  </div>

  <!-- Vuew.js 本体とVue Router の読み込み -->
  <script src="https://unpkg.com/vue@2.5.17"></script>
  <script src="https://unpkg.com/vue-router@2.7.0/dist/vue-router.min.js"></script>

  <!-- コンポーネント定義 各コンポーネントごとに script タグを切っていく -->

  <!-- ユーザー一覧コンポーネント -->
  <script type="text/x-template" id="user-list">
    <div>
      <div class="loading" v-if="loading">読み込み中...</div>
      <div v-if="error" class="error">
        {{ error }}
      </div>
      <!-- usersがロードされたら各ユーザーの名前を表示する -->
      <div v-for="user in users" :key="user.id">
        <h2>{{ user.name }}</h2>
      </div>
    </div>
  </script>

  <!-- ユーザー詳細コンポーネント -->
  <script type="text/x-template" id="user-detail">
    <div>
      <div class="loading" v-if="loading">読み込み中...</div>
      <div v-if="error" class="error">
        {{ error }}
      </div>
      <div v-if="user">
        <h2>{{ user.name }}</h2>
        <p>{{ user.description }}</p>
      </div>
    </div>
  </script>

  <!-- ユーザー新規登録コンポーネント -->
  <script type="text/x-template" id="user-create">
    <div>
      <div class="sending" v-if="sending">Sending...</div>
      <div>
        <h2>新規ユーザー登録</h2>
        <div>
          <label>名前：</label>
          <input type="text" v-model="user.name">
        </div>
        <div>
          <label>説明文：</label>
          <textarea v-model="user.description"></textarea>
        </div>
        <div v-if="error" class="error">
          {{ error }}
        </div>
        <div>
          <input type="button" @click="createUser" value="送信">
        </div>
      </div>
    </div>
  </script>

  <!-- Vue Script -->
  <script>
    // POSTリクエスト処理
    var postUser = function(params, callback) {
      setTimeout(function() {
        params.id = userData.length + 1
        userData.push(params)
        callback(null, params)
      }, 1000)
    }

    // 新規ユーザー作成コンポーネント
    var UserCreate = {
      template: "#user-create",
      data: function() {
        return {
          sending: false,
          user: this.defaultUser(),
          error: null
        }
      },
      created: function() {
      },
      methods: {
        defaultUser: function() {
          return {
            name: "",
            description: ""
          }
        },
        createUser: function() {
          if(this.user.name.trim() === "") {
            this.error = "Nameは必須です。"
            return
          }
          if(this.user.description.trim() === "") {
            this.error = "Descriptionは必須です。"
            return
          }
          postUser(this.user, (function(err, user) {
            this.sending = false
            if(err) {
              this.error = err.toString()
            } else {
              this.error = null
              this.user = this.defaultUser()
              alert("新規ユーザーが登録されました。")
              this.$router.push("/users")
            }
          }).bind(this))
        }
      }
    }

    var userData = [
      {
        id: 1,
        name: "Kento Takano",
        description: "本物のフロントエンドエンジニア"
      },
      {
        id: 2,
        name: "Yui Aragaki",
        description: "日本で最も美人な女優"
      }
    ]

    // 該当userの情報を返す
    var getUser = function (userId, callback) {
      setTimeout(function () {
        var filteredUsers = userData.filter(function (user) {
          return user.id === parseInt(userId, 10)
        })
        callback(null, filteredUsers && filteredUsers[0])
      }, 1000)
    }

    var UserDetail = {
      template: "#user-detail",
      data: function () {
        return {
          loading: false,
          user: null,
          error: null
        }
      },
      created: function () {
        this.fetchData()
      },
      watch: {
        "$route": "fetchData"
      },
      methods: {
        fetchData: function () {
          this.loading = true
          getUser(this.$route.params.userId, (function (err, user) {
            this.loading = false
            if (err) {
              this.error = err.toString()
            } else {
              this.user = user
            }
          }).bind(this))
        }
      }
    }

    // user全件を返す
    var getUsers = function (callback) {
      setTimeout(function () {
        callback(null, [
          {
            id: 1,
            name: "Kento Takano",
          },
          {
            id: 2,
            name: "Yui Aragaki",
          }
        ])
      }, 1000)
    }

    // ユーザー一覧コンポーネント定義
    var UserList = {
      template: "#user-list",
      data: function () {
        return {
          loading: false,                   // 初期値
          users: function () { return [] },  // 初期値
          error: null                       // 初期値
        }
      },
      // データ初期化後にデータ取得
      created: function () {
        this.fetchData()
      },

      // $routeの変更を監視して変更を検知した場合データを再度取得する
      watch: {
        "$route": "fetchData"
      },
      methods: {
        fetchData: function () {
          this.loading = true
          // 取得したデータの結果をusersに格納する
          getUsers((function (err, users) {
            this.loading = false
            if (err) {
              this.error = err.toString()
            } else {
              this.users = users
            }
          }).bind(this))
        }
      }
    }
    var router = new VueRouter({
      routes: [
        {
          path: "/top",
          component: {
            template: "<div>トップページです。</div>"
          }
        },
        {
          path: "/users",
          component: UserList
        },
        {
          path: "/users/new",
          component: UserCreate
        },
        {
          path: "/users/:userId",
          component: UserDetail
        }
      ]
    })

    var app = new Vue({
      router: router
    }).$mount("#app")
  </script>
</body>

</html>
